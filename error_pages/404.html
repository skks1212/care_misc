<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            console.warn = function() {}; //Disable Tailwind cdn warning
        </script>
        <script src="https://cdn.tailwindcss.com"></script>
        <title>
            Page not found
        </title>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            primary: {
                                100: "#def7ec",
                                200: "#bcf0da",
                                300: "#84e1bc",
                                400: "#31c48d",
                                500: "#0e9f6e",
                                600: "#057a55",
                                700: "#046c4e",
                                800: "#03543f",
                                900: "#014737",
                            },
                        }
                    }
                }
            }
        </script>
    </head>
    <body>
        <div class="flex justify-center text-center items-center h-screen">
            <div class="text-center error-page-wrap w-[400px]">
                <img src="assets/404.png" alt="Error 404" />
                <h1 class="text-4xl font-bold m-2">
                    Page Not Found
                </h1>
                <p>
                    It appears that you have stumbled upon a page that either does not
                    exist or has been moved to another URL. Make sure you have entered the
                    correct link!
                    <br />
                    <br />
                    <a
                        href="/"
                        class="rounded-lg px-4 py-2 inline-block bg-primary-600 text-white hover:text-white hover:bg-primary-700 transition"
                    >
                        Return to CARE
                    </a>
                </p>
            </div>
        </div>
    </body>
</html>
